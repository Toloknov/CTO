<section class="reviews" id="reviews">
    <h2 class="reviews_title main-title">Залишити <span class="title-color">ВІДГУК</span> </h2>
    <div class="wrapper">
        <form action="/" method="post" id="form" class="reviews_form">
            <div class="reviews_form-top">
                <div class="reviews_form-field">
                    <div>
                        <label for="name" class="reviews_form-label">Ім’я</label>
                        <input type="text" id="name" placeholder="Іван" name="name" class="reviews_form-input">
                    </div>
                    <div>
                        <label for="tel" class="reviews_form-label">Телефон</label>
                        <input type="tel" id="tel" placeholder="+38 (___) ___ __ __" name="tel"
                            class="reviews_form-input input-tel">
                    </div>
                    <div>
                        <label for="email" class="reviews_form-label">Електронна пошта</label>
                        <input type="email" id="email" placeholder="ivan@xxxx.xxx" name="email"
                            class="reviews_form-input">
                    </div>
                    <div class="select-wrap">
                        <label for="select" class="reviews_form-label">Філія</label>
                        <select name="filiy" id="select" class="reviews_form-select">
                            <option value="" selected disabled>Вибери філію</option>
                            <option value="Shosse">Київське Шосе, 12а, м. Одеса</option>
                            <option value="Usatovo">вул. Вернідуба, 78, с. Усатово</option>
                            <option value="Petrova">вул. Ільфа і Петрова, 18а</option>
                        </select>
                    </div>
                </div>
                <div class="reviews_form-radios">
                    <div id="radioGroup">
                        <h3 class="reviews_form-title">Тема звернення?</h3>
                        <input type="radio" id="gratitude" name="radio" value="gratitude" class="reviews_form-toggle">
                        <label for="gratitude" class="reviews_form-text">Подяка</label><br>
                        <input type="radio" id="claim" name="radio" value="claim" class="reviews_form-toggle">
                        <label for="claim" class="reviews_form-text">Претензія</label><br>
                        <input type="radio" id="consultation" name="radio" value="consultation"
                            class="reviews_form-toggle">
                        <label for="consultation" class="reviews_form-text">Консультація</label><br>
                        <input type="radio" id="idea" name="radio" value="idea" class="reviews_form-toggle">
                        <label for="idea" class="reviews_form-text">Запропонувати ідею</label>
                    </div>
                </div>
            </div>
            <div class="reviews_form-wrap">
                <span class="reviews_form-label">Відгук</span>
                <div class="reviews_form-right">
                    <input type="checkbox" id="personal-data" class="reviews_form-check">
                    <label for="personal-data" class="reviews_form-desc">Даю згоду на обробку моїх <a
                            href="https://zakon.rada.gov.ua/laws/show/2297-17#Text"
                            class="reviews_form-zakon">персональних даних</a> </label>
                </div>

            </div>
            <div>
                <textarea name="reviews" id="textarea" placeholder="Тут розміщується ваш відгук..." rows="6"
                    class="reviews_form-textarea"></textarea>
            </div>
            <button type="submit" name="send-reviews" class="reviews_form-btn btn">Відправити</button>
        </form>
    </div>

</section>
